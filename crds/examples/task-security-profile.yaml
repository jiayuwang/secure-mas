apiVersion: securemas.io/v1alpha1
kind: TaskSecurityProfile
metadata:
  name: tsp-basic
spec:
  profileId: "tsp-basic"
  datasets:
    allow: ["dataset-001"]
  tools:
    allow: ["tool:search", "tool:analyze"]
  egress:
    allowHosts: ["api.internal.local"]
  output:
    redactPatterns: ["\\b\\d{16}\\b"]
    maxTokens: 2048
  isolation:
    mode: "standard"
    attestationRequired: false
